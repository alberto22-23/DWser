<html>

<body>
<h1>Login</h1>
<form action="login.php" method="post" id="formulario">
<input name="f_email" type="text" placeholder="e-mail" id="f_email"><br>
<input name="f_password" type="password" placeholder="Contraseña" id="f_password"><br>
<input type="submit" value="Iniciar sesión" onclick="aviso()">
</form>

<script>
document.addEventListener("DOMContentLoaded", function(){
document.getElementById("formulario").addEventListener('submit', validarFormulario);
});

function validarFormulario(evento){
evento.preventDefault();
var email = document.getElementById("f_email").value;
if (email.length==0){
window.alert("Introduzca su e-mail");
return;
}
var password = document.getElementById("f_password").value;
if (password.length==0){
window.alert("Introduzca su password");
return;
}
this.submit();
}
</script>
</body>
</html>
